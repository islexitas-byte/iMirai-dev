<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PiLog Knowledge Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    }

    :root {
    --bg: #ffffff;
    --panel: #f7f7f9;
    --panel-border: #e5e7eb;
    --text: #111827;
    --text-soft: #4b5563;
    --accent: #22c55e;
    --accent-blue: #2563eb;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: "Inter", system-ui, sans-serif;
      background: #f3f4f6;   /* light grey like ChatGPT */
      color: #111827;
      margin: 0;
    }

    body {
    display: flex;
    flex-direction: column;
    }

    /* Top Header */
    .topbar {
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 22px;
    border-bottom: 1px solid #e5e7eb;
    background: rgba(255,255,255,0.92);
    backdrop-filter: blur(10px);
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 999;
    }

    .logo-area {
    display: flex;
    align-items: center;
    gap: 12px;
    }

    .logo {
    height: 34px;
    object-fit: contain;
    }

    .header-title {
    font-size: 1rem;
    font-weight: 600;
    color: var(--text);
    }

    .header-subtitle {
    font-size: 0.78rem;
    color: var(--text-soft);
    }

    /* Status indicator */
    .status-pill {
    display: flex;
    align-items: center;
    gap: 6px;
    padding: 4px 10px;
    border-radius: 20px;
    background: #dcfce7;
    border: 1px solid #86efac;
    color: #166534;
    font-size: 0.78rem;
    }

    .status-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #16a34a;
    }

    /* Chat Layout */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 900px;          /* nice central column */
      width: 100%;
      margin: 60px auto 0;       /* 60px = height of fixed header */
      padding: 12px 16px 16px;
      height: calc(100vh - 60px);
    }

    .chat-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;             /* IMPORTANT so messages can scroll */
      background: transparent;   /* remove card look */
      border: none;
      box-shadow: none;
      padding: 0;                /* no inner card padding */
      position: relative;  /* ‚¨ÖÔ∏è add this */

    }
    .messages-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      /* remove inner scrolling */
      overflow-y: visible;
      padding: 0;
    }
    /* scrollable message area */
    .messages {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 14px;
      padding-top: 20px;
    }
    .messages-container::-webkit-scrollbar {
      width: 8px;
    }
    .messages-container::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 999px;
    }
    .messages-container::-webkit-scrollbar-track {
      background: transparent;
    }

    /* Empty state */
    .messages {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 14px;
      padding-top: 20px;
    }
    .empty-state {
      position: absolute;       /* take it out of normal flow */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);  /* perfectly center */
      text-align: center;
      max-width: 420px;
      padding: 16px 20px;
    }
    .empty-state h2 {
      font-size: 1.3rem;
      margin-bottom: 8px;
    }
    .empty-state p {
      font-size: 0.88rem;
      color: var(--text-soft);
    }
    .empty-example {
      margin-top: 10px;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 0.85rem;
      background: #f1f5f9;
      border: 1px dashed #cbd5e1;
    }
    /* Messages */
    .msg-row {
        display: flex;
        align-items: flex-start;  /* prevent vertical stretch */
        gap: 10px;
        width: 100%;
        max-width: 100%;
    }

    .msg-row.user {
    margin-left: auto;
    flex-direction: row-reverse;
    }

    .msg-row.bot {
    margin-right: auto;
    }

    .avatar {
    width: 28px;
    height: 28px;
    border-radius: 50%;
    background: #2563eb;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.75rem;
    font-weight: 600;
    flex-shrink: 0;
    }

    .avatar.bot {
    background: #22c55e;
    }

    .msg-bubble {
    padding: 12px 14px;
    border-radius: 14px;
    font-size: 0.92rem;
    line-height: 1.45;
    border: 1px solid #e5e7eb;
    }

    .msg-bubble.user {
      background: #e0f2fe; /* Light blue */
      color: #0c4a6e;
      border-radius: 14px;
      border-bottom-right-radius: 4px;
      box-shadow: 0 4px 10px rgba(14, 165, 233, 0.18);
    }

    .msg-bubble.bot {
      background: #f3f4f6;
      color: #1f2937;
      border: 1px solid #e5e7eb;
      border-radius: 14px;
      border-bottom-left-radius: 4px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }

    .msg-meta {
    font-size: 0.72rem;
    color: var(--text-soft);
    }

    /* Typing indicator */

    .typing-indicator {
      display: inline-flex;
      gap: 4px;
      align-items: center;
    }

    .dot {
      width: 4px;
      height: 4px;
      border-radius: 999px;
      background: #9ca3af;
      animation: blink 1.2s infinite ease-in-out;
    }

    .dot:nth-child(2) {
      animation-delay: 0.18s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.36s;
    }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0.3; transform: translateY(0); }
      40% { opacity: 1; transform: translateY(-1px); }
    }
    /* Input Area */
    .input-area {
      flex-shrink: 0;
      display: flex;
      align-items: flex-end;
      gap: 10px;
      padding: 10px 14px;
      margin-top: 8px;

      /* Single clean bar, like ChatGPT */
      background: #ffffff;
      border-radius: 18px;
      border: 1px solid #d1d5db;
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.06);
    }

    .input-row {
      position: sticky;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 860px;
      margin: 10px auto 0;
      padding: 10px 14px;
      gap: 12px;

      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(10px);
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.4);
      box-shadow: 0 6px 20px rgba(0,0,0,0.07);
    }

    textarea {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      resize: none;
      padding: 6px 2px;
      font-size: 1rem;
      line-height: 1.5;
      color: #1f2937;
    }

    .input-area textarea {
      flex: 1;
      resize: none;
      max-height: 140px;
      min-height: 22px;
      padding: 4px 0;
      border: none;              /* ‚ùó no inner border */
      outline: none;
      background: transparent;   /* ‚ùó no inner box */
      font-size: 0.95rem;
      line-height: 1.5;
      color: #111827;
    }

    .input-area textarea::placeholder {
      color: #9ca3af;
    }



    .send-btn {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;

      background: #22c55e;
      color: white;
      border: none;
      cursor: pointer;
      transition: all .18s ease;
    }

    .send-btn:hover {
      background: #16a34a;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(16,185,129,0.4);
    }

    .send-btn:active {
      transform: scale(0.94);
    }
    
    .send-btn:disabled {
    opacity: 0.6;
    cursor: default;
    box-shadow: none;
    }

    .error {
      margin-top: 6px;
      font-size: 0.78rem;
      color: #fecaca;
    }

    @media (max-width: 640px) {
      .chat-container {
        padding: 10px;
      }
      .chat-panel {
        border-radius: 14px;
      }
      .msg-row {
        max-width: 100%;
      }
      .send-btn {
        padding: 0 12px;
      }
    }
    /* Footer row with meta + icons */
    .msg-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 6px;
    }

    .msg-footer-left {
      font-size: 0.75rem;
      color: #6b7280;
    }

    .msg-actions {
      display: flex;
      align-items: center;
      gap: 10px;
      opacity: 0;
      transition: opacity 0.2s ease-in-out;
    }

    /* Show icons only on hover */
    .msg-row.bot:hover .msg-actions {
      opacity: 1;
    }

    /* Icon button style */
    .msg-action-btn {
      width: 22px;
      height: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      background: transparent;
      border: 1px solid transparent;
      cursor: pointer;
      padding: 0;
      color: #6b7280;
      transition: all 0.15s ease-in-out;
    }

    .msg-action-btn:hover {
      background: #f3f4f6;
      border-color: #d1d5db;
      color: #111827;
    }

    .msg-action-btn.copied {
      background: #22c55e;
      color: white;
      border-color: #22c55e;
    }

    .regenerate-btn svg {
      transform: rotate(0deg);
      transition: transform 0.4s ease;
    }

    .regenerate-btn.regen-loading svg {
      transform: rotate(360deg);
    }
    .pilog-answer {
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .pilog-answer-header {
      border-bottom: 1px solid rgba(148, 163, 184, 0.35);
      padding-bottom: 10px;
      margin-bottom: 14px;
    }

    .pilog-answer-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin: 0 0 4px;
      color: #0f172a;
    }

    .pilog-answer-summary {
      margin: 0;
      font-size: 0.92rem;
      color: #64748b;
    }

    .pilog-answer-section {
      margin-top: 12px;
    }

    .pilog-section-heading {
      font-size: 0.95rem;
      font-weight: 600;
      margin-bottom: 6px;
      color: #1e293b;
    }

    .pilog-list {
      margin: 0;
      padding-left: 1.2rem;
    }

    .pilog-list li {
      margin-bottom: 4px;
      font-size: 0.9rem;
      color: #0f172a;
    }

    .pilog-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.88rem;
      margin-top: 4px;
    }

    .pilog-table th,
    .pilog-table td {
      border: 1px solid #e2e8f0;
      padding: 6px 8px;
    }

    .pilog-table th {
      background: #f8fafc;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="logo-area">
      <img
        src="https://www.piloggroup.com/img/header/logo-header.png"
        class="logo"
        alt="PiLog"
      />
      <div>
        <div class="header-title">Knowledge Assistant</div>
        <div class="header-subtitle">Chat ¬∑ Internal Preview</div>
      </div>
    </div>
    <div class="status-pill">
      <span class="status-dot"></span>
      Connected
    </div>
  </header>

  <main class="chat-container">
    <section class="chat-panel">
      <!-- SCROLLABLE AREA -->
      <div class="messages-container">
        <div id="messages" class="messages">
          <div id="empty-state" class="empty-state">
            <h2>Welcome üëã</h2>
            <p>Ask anything about PiLog products, services or documentation.</p>
            <div class="empty-example">
              Example: <strong style="margin-left:4px;">What is DQGS?</strong>
            </div>
          </div>
        </div>
      </div>

      <!-- INPUT BAR -->
      <div class="input-row">
        <textarea id="input" placeholder="Type your question..."></textarea>

        <button id="send-btn" class="send-btn" aria-label="Send">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </div>

      <div id="error" class="error" style="display:none;"></div>
    </section>
    
  </main>

  <script>
    const API_URL = "/ask";

    const messagesEl = document.getElementById("messages");
    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("send-btn");
    const errorEl = document.getElementById("error");
    const emptyStateEl = document.getElementById("empty-state");

    let lastUserQuestion = "";

    // Format: escape HTML, **bold**, and preserve new lines
    function formatContent(text, role = "user") {
      if (!text) return "";

      // For BOT: trust backend HTML and render as-is
      if (role === "bot") {
        // Backend already sends valid HTML like <p>, <ul>, <li>, <strong>, etc.
        return text;
      }

      // For USER messages: keep simple formatting (**bold**, new lines)
      const escaped = text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");

      const withBold = escaped.replace(/\*\*(.+?)\*\*/g, "<strong>$1</strong>");
      return withBold.replace(/\n/g, "<br>");
    }


    // Always scroll latest message into view
    function scrollToBottom() {
      if (!messagesEl) return;
      const last = messagesEl.lastElementChild;
      if (!last) return;
      last.scrollIntoView({ behavior: "smooth", block: "end" });
    }

    function appendMessage({ role, content, meta, question }) {
      if (emptyStateEl) {
        emptyStateEl.style.display = "none";
      }

      const row = document.createElement("div");
      row.className = `msg-row ${role}`;

      const avatar = document.createElement("div");
      avatar.className = `avatar ${role}`;
      avatar.textContent = role === "user" ? "You" : "AI";

      const bubbleWrapper = document.createElement("div");
      const bubble = document.createElement("div");
      bubble.className = `msg-bubble ${role}`;
      try {
        bubble.innerHTML = formatContent(content, role);
      } catch (e) {
        console.error("Error rendering HTML, showing raw content:", e);
        // Fallback: show raw text (HTML tags visible)
        bubble.textContent = content;
      }
      bubbleWrapper.appendChild(bubble);

      // User message (no controls)
      if (role === "user" && meta) {
        const metaEl = document.createElement("div");
        metaEl.className = "msg-meta";
        metaEl.textContent = meta;
        bubbleWrapper.appendChild(metaEl);
      }

      // Bot message controls
      if (role === "bot") {
        const footer = document.createElement("div");
        footer.className = "msg-footer";

        // Left side: Meta text
        const metaLeft = document.createElement("div");
        metaLeft.className = "msg-meta";
        metaLeft.textContent = meta || "PiLog Docs";

        // Right side: actions container
        const actions = document.createElement("div");
        actions.className = "msg-actions";

        const questionForThisAnswer = question || lastUserQuestion;
        bubble.dataset.question = questionForThisAnswer;

        // COPY ICON BUTTON
        const copyBtn = document.createElement("button");
        copyBtn.className = "msg-action-btn";
        copyBtn.title = "Copy";
        copyBtn.innerHTML = `
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" 
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="9" y="9" width="13" height="13" rx="2"/>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
          </svg>
        `;
        copyBtn.addEventListener("click", () => {
          navigator.clipboard.writeText(bubble.innerText).then(() => {
            copyBtn.classList.add("copied");
            setTimeout(() => copyBtn.classList.remove("copied"), 1200);
          });
        });

        // REGENERATE ICON BUTTON
        const regenBtn = document.createElement("button");
        regenBtn.className = "msg-action-btn";
        regenBtn.title = "Regenerate";
        regenBtn.innerHTML = `
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="23 4 23 10 17 10"></polyline>
            <path d="M20.49 15A9 9 0 1 1 12 3v1"></path>
          </svg>
        `;

        regenBtn.addEventListener("click", async () => {
          const q = bubble.dataset.question || lastUserQuestion;
          if (!q) return;

          regenBtn.classList.add("regen-loading");

          bubble.innerHTML = `<span style="font-size:0.85rem;color:#6b7280;">Regenerating...</span>`;

          try {
            const newAnswer = await callApi(q);
            try {
              bubble.innerHTML = formatContent(content, role);
            } catch (e) {
              console.error("Error rendering HTML, showing raw content:", e);
              // Fallback: show raw text (HTML tags visible)
              bubble.textContent = content;
            }
          } finally {
            regenBtn.classList.remove("regen-loading");
            scrollToBottom();
          }
        });

        actions.appendChild(copyBtn);
        actions.appendChild(regenBtn);
        footer.appendChild(metaLeft);
        footer.appendChild(actions);

        bubbleWrapper.appendChild(footer);
      }

      row.appendChild(avatar);
      row.appendChild(bubbleWrapper);

      messagesEl.appendChild(row);
      scrollToBottom();
      return bubble;
    }

    

    function appendTypingIndicator() {
      const row = document.createElement("div");
      row.className = "msg-row bot";
      row.id = "typing-row";

      const avatar = document.createElement("div");
      avatar.className = "avatar bot";
      avatar.textContent = "AI";

      const bubbleWrapper = document.createElement("div");
      const bubble = document.createElement("div");
      bubble.className = "msg-bubble bot";

      const typing = document.createElement("div");
      typing.className = "typing-indicator";
      typing.innerHTML = `
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      `;

      bubble.appendChild(typing);
      bubbleWrapper.appendChild(bubble);
      row.appendChild(avatar);
      row.appendChild(bubbleWrapper);

      messagesEl.appendChild(row);
      scrollToBottom();
    }

    function removeTypingIndicator() {
      const row = document.getElementById("typing-row");
      if (row) row.remove();
    }

    function setLoading(isLoading) {
      sendBtn.disabled = isLoading;
      if (isLoading) {
        appendTypingIndicator();
      } else {
        removeTypingIndicator();
      }
    }

    function showError(message) {
      if (!message) {
        errorEl.style.display = "none";
        errorEl.textContent = "";
        return;
      }
      errorEl.textContent = message;
      errorEl.style.display = "block";
    }

    // Single place that calls your backend
    async function callApi(question) {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });

      if (!res.ok) {
        const errorText = await res.text().catch(() => "");
        throw new Error(`API error (${res.status}): ${errorText || res.statusText}`);
      }

      const data = await res.json();
      return data.answer || "No answer field found in response.";
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;

      lastUserQuestion = text;
      showError(null);

      appendMessage({ role: "user", content: text, meta: "" });

      inputEl.value = "";
      inputEl.style.height = "38px";
      setLoading(true);

      try {
        const answer = await callApi(text);
        appendMessage({
          role: "bot",
          content: answer,
          meta: "PiLog Docs",
          question: text
        });
      } catch (err) {
        console.error(err);
        showError("Unable to get a response from the API. Please check backend logs.");
      } finally {
        setLoading(false);
      }
    }

    // Button click
    sendBtn.addEventListener("click", () => {
      sendMessage();
    });

    // Enter / Shift+Enter behavior
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Auto-resize textarea
    inputEl.addEventListener("input", () => {
      inputEl.style.height = "auto";
      inputEl.style.height = Math.min(inputEl.scrollHeight, 120) + "px";
    });
  </script>
</body>
</html>
